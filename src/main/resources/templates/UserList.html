<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <title>User List</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}">
    <ul class="navigation-bar">
        <li><a href="Index.html">Some Header Links</a></li>
    </ul>
    <h1>Some header text</h1>
</header>
<main>
    <h2>User List</h2>
    <table>
        <tr>
            <th>Count</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Options</th>
        </tr>
        <tr th:each="u,i: ${users}">
            <td th:text="${i.count}">1</td>
            <td th:text="${u.firstName}">Bart</td>
            <td th:text="${u.lastName}">Simpson</td>
            <td th:text="${u.email}">bart.simpson@sheridancollege.ca</td>
            <td>
                <a href="UserDetails.html" th:href="@{/users/{id}(id=${u.id})}">Info</a>
            </td>
        </tr>
    </table>
</main>
<footer th:replace="~{HeaderAndFooter::footer}">
    Some footer text
</footer>
</body>
</html>
